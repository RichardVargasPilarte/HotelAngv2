<mat-toolbar id="border" class="">
  <span>Reservas</span>
  <span class="spacer"></span>
  <button mat-flat-button color="warn" id="nuevo" (click)="openDialog('c')">
    <span>Nuevo</span>
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<ngx-spinner
  bdOpacity="0.9"
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#000000"
  type="ball-scale-multiple"
>
  <p style="color: white">Cargando los datos...</p>
</ngx-spinner>

@if (isLoaded) {
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>N<sup>o</sup></th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre_cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cliente_id.nombre }}
      </td>
    </ng-container>
    <ng-container matColumnDef="nombre_habitacion">
      <th mat-header-cell *matHeaderCellDef>Habitacion</th>
      <td mat-cell *matCellDef="let element">
        {{ element.habitacion_id.nombre }}
      </td>
    </ng-container>
    <ng-container matColumnDef="fecha_inicio">
      <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha_inicio }}</td>
    </ng-container>
    <ng-container matColumnDef="fecha_fin">
      <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha_fin }}</td>
    </ng-container>
    <ng-container matColumnDef="tipo_pago">
      <th mat-header-cell *matHeaderCellDef>Tipo Pago</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo_pago }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          <button
            mat-mini-fab
            color="primary"
            class="mr-2 mb-2 mt-2"
            (click)="openDialog('u', element.id)"
          >
            <mat-icon appTooltip="Editar">create</mat-icon>
          </button>
        </ng-container>
        <span class="button-spacing"></span>
        <ng-container>
          <button
            mat-mini-fab
            color="warn"
            class="mr-2 mb-2 mt-2"
            (click)="deleteReserve(element.id)"
          >
            <mat-icon appTooltip="Eliminar">delete_forever</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
}
